<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Love Now - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-heart"></i> Create Your Account</h2>
        <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validatePassword()"> <!-- Added validation function onsubmit -->
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces." required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>
            <div class="input-group">
                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <!-- Error message for password mismatch -->
            <div class="profile_error" id="password-error"></div>
            <div class="input-group">
                <label for="profile_img">Upload Profile Image:</label>
                <input type="file" id="profile_img" name="profile_img" accept="image/*" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
