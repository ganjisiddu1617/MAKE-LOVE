<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Love Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <!-- Forgot Password Form -->
    <div id="forgotPasswordForm" style="display:block;">
        <h2><i class="fas fa-heart"></i> Forgot Password</h2>
        <p>Please enter your Phone Number. We will send a OTP to reset your password.</p>

        <form action="#" method="post">
            <div class="input-group">
                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
            <button type="button" class="btn" onclick="history.back();"><i class="fas fa-arrow-left"></i> Back</button>
        </form>

</body>
</html>
